<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-image:url('img/signup.png'); background-size: cover; background-repeat: no-repeat;">
  <ion-grid>
        <ion-item>
          <ion-row radio-group>
      <ion-col col-6>
        <ion-thumbnail item-start>
          <img src="img/008-boy-1.png">
        </ion-thumbnail>
        <ion-item>
          <!-- <ion-label>Male</ion-label> -->
          <ion-radio name="gender" value="male"></ion-radio>
        </ion-item>
    </ion-col>
    <!-- <ion-label>Male</ion-label>
    <ion-radio checked="true" value="male"></ion-radio> -->


        <ion-col col-6>
          <ion-thumbnail item-end>
          <img src="img/002-girl-1.png" >
          </ion-thumbnail>
          <ion-item>
            <!-- <ion-label>Female</ion-label> -->
            <ion-radio name="gender" value="female"></ion-radio>
          </ion-item>
        </ion-col>
        <!-- <ion-label>Female</ion-label>
    <ion-radio value="female"></ion-radio> -->

        </ion-row>
      </ion-item>
    </ion-grid>
  <ion-list>

  <ion-item class="firstInput">
    <!-- <ion-label floating>Email</ion-label> -->
    <ion-input type="email" placeholder="Email"></ion-input>
  </ion-item>

  <ion-item class="secondInput">
    <!-- <ion-label floating>Password</ion-label> -->
    <ion-input type="password" placeholder="Password"></ion-input>
  </ion-item>

  <ion-item class="secondInput">
    <!-- <ion-label floating>Confirm Password</ion-label> -->
    <ion-input type="password" placeholder="Confirm Password"></ion-input>
  </ion-item>
  <div padding id="signUpButton">
      <button ion-button color="primary" round>Sign Up</button>
  </div>
</ion-list>

</ion-content>

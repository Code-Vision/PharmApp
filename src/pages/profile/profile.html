<ion-header>
  <ion-row>
    <ion-col col-4 >

    </ion-col>
    <ion-col col-4>
      <h3 style="color: #43d1ea">Profile</h3>
    </ion-col>
  </ion-row>
</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-avatar item-start (click)="updateProfileImage()">
        <img src="img/appbg.jpg">
      </ion-avatar>
      <p class="username">Selassie Boye</p>
      <p>Owner</p>
    </ion-list-header>
  </ion-list>
  <ion-list no-border>
    <ion-list-header>
      General
    </ion-list-header>
    <ion-item>
      <ion-toggle ></ion-toggle>
      <ion-label class="label"> Enable notifications </ion-label>
      <ion-icon name='notifications' item-start  style="color: #4d9fcf;"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Settings
    </ion-list-header>

    <ion-item>
      <ion-icon name='help' item-start  style="color: #ffc87b;"></ion-icon>
      <ion-label>Help</ion-label>
      <ion-select >
        <ion-option> </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-icon name='build' item-start  style="color: #42cac6;"></ion-icon>
      <ion-label>Report a Problem</ion-label>
      <ion-select >
        <ion-option> </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-icon name='create' item-start  style="color: #6cabf6;"></ion-icon>
      <ion-label>Terms and Policy</ion-label>
      <ion-select >
        <ion-option> </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Other
    </ion-list-header>
    <ion-item>
      <ion-icon name='power' item-start style="color: red;"></ion-icon>
      <button (click)="tosignin()" ion-button item-end>
      Logout
      </button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-row>
    <ion-col col-5 >

    </ion-col>
    <ion-col col-4>
      <h3 style="color: #43d1ea;">Profile</h3>
    </ion-col>
  </ion-row>
</ion-header>



<ion-content style="background-image:url('img/signup.png'); background-size: cover; background-repeat: no-repeat;">
  <ion-list style="background: transparent !important;">
    <ion-row>
      <ion-col col-12 style="height:200px;  background-repeat: no-repeat; ">
        <div style="text-align: center; ">
            <img src="img/user.png" class="slide-image" height="100" width="100" style="margin-top: 55px; border-radius: 159px 159px 159px 159px; border: 4px solid #fff;"/>
            <p>Change Photo</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-list>


  <ion-list no-border>
    <ion-list-header>
      Details
    </ion-list-header>

    <ion-item>
      <ion-icon name='person' item-start style="color: #caddff;"></ion-icon>
      <ion-input name="pin" type="text"  placeholder="Other Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name='people' item-start style="color: #caddff;"></ion-icon>
      <ion-input name="pin" type="text"  placeholder="Last Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name='phone-portrait' item-start style="color: #caddff;"></ion-icon>
      <ion-input name="pin" type="text"  placeholder="Phone Number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name='mail' item-start style="color: #caddff;"></ion-icon>
      <ion-input name="pin" type="text"  placeholder="Email"></ion-input>
    </ion-item>

  </ion-list>


  <ion-list>
    <ion-list-header>
      Settings
    </ion-list-header>

    <ion-item>
      <ion-toggle ></ion-toggle>
      <ion-label class="label"> Enable notifications </ion-label>
      <ion-icon name='notifications' item-start  style="color: #caddff;"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon name='lock' item-start  style="color: #caddff;"></ion-icon>
      <ion-label>Change Password</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name='help' item-start  style="color: #caddff;"></ion-icon>
      <ion-label>Help</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name='build' item-start  style="color: #caddff;"></ion-icon>
      <ion-label>Report a Problem</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name='create' item-start  style="color: #caddff;"></ion-icon>
      <ion-label>Terms and Policy</ion-label>
    </ion-item>

  </ion-list>


  <ion-list>
    <ion-list-header>
      Other
    </ion-list-header>
    <ion-item>
      <ion-icon name='power' item-start style="color: red;"></ion-icon>
      <button (click)="tosignin()" ion-button item-end>
      Logout
      </button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>SignIn</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="segmentPages">
      <ion-segment-button value="signIn">
        signIn
      </ion-segment-button>
      <ion-segment-button value="signUp">
        signUp
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="segmentPages">
    <ion-list *ngSwitchCase="'signIn'">
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label floating>Password</ion-label>
  <ion-input type="password"></ion-input>
  </ion-item>
    <div padding>
        <button ion-button color="primary" block>Sign In</button>
  </div>
  </ion-list>

    <ion-list *ngSwitchCase="'signUp'">
<ion-grid>
      <ion-item>
        <ion-row>
    <ion-col col-6>
      <ion-thumbnail item-start>
        <img src="img/008-boy-1.png">
      </ion-thumbnail>
        Male
  </ion-col>
  <!-- <ion-label>Male</ion-label>
  <ion-radio checked="true" value="male"></ion-radio> -->


      <ion-col col-6>
        <ion-thumbnail item-end>
        <img src="img/002-girl-1.png" >
        </ion-thumbnail>
          Female
      </ion-col>
      <!-- <ion-label>Female</ion-label>
  <ion-radio value="female"></ion-radio> -->

      </ion-row>
    </ion-item>
  </ion-grid>

      <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
<ion-label floating>Last Name</ion-label>
<ion-input type="text"></ion-input>
</ion-item>

<ion-item>
<ion-label floating>Phone Number</ion-label>
<ion-input type="tel"></ion-input>
</ion-item>
<div padding>
    <button (click)="toNextPage()"ion-button color="primary" block>Next</button>
</div>
    </ion-list>
  </div>


</ion-content>
